<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .hover-effect {
            background-color: blue;
            font-size: 20px;
            transform: matrix(1, 0, 0, 1, 0, 0);
            transition: background-color 3s, font-size 3s, transform 3s;
        }

        .hover-effect:hover {
            background-color: red;
            font-size: 50px;
            transform: matrix(1.4, -0.54, 0.54, 1.4, 0, 0);
        }
    </style>
</head>

<body>
    <p class="hover-effect">Khoa CNTTKD</p>
</body>

</html>
